<include file="public@head" />
</head>

<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:cmf_plugin_url('Tcad://AdminIndex/index')}">广告列表</a></li>
            <li class="active"><a href="{:cmf_plugin_url('Tcad://AdminIndex/add')}">添加广告</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:cmf_plugin_url('Tcad://AdminIndex/addPost')}">
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">广告名称<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" required id="input-name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">状态<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <select class="form-control" name="status" style="width: 150px;">
                        <option value="1">开启</option>
                        <option value="0">关闭</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">广告日期<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10 form-inline">
                    <input type="text" class="form-control js-bootstrap-date" name="start_time" value="" style="width: 150px;" required autocomplete="off"> -
                    <input type="text" class="form-control js-bootstrap-date" name="end_time" value="" style="width: 150px;" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="input-content" class="col-sm-2 control-label">广告内容<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <script type="text/plain" id="content" name="content"></script>
                </div>
            </div>
            <div class="form-group">
                <label for="input-remark" class="col-sm-2 control-label">备注</label>
                <div class="col-md-6 col-sm-10">
                    <textarea class="form-control" id="input-remark" name="remark"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:cmf_plugin_url('Tcad://AdminIndex/index')}">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
    <script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
    </script>
    <script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript">
    $(function() {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {}
    });
    </script>
</body>

</html>
